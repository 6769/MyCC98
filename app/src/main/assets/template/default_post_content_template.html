<!DOCTYPE html>
<html>
</head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="file:///android_asset/classical.css" />
    <link rel="stylesheet" href="file:///android_asset/highlight/default.min.css" />
    <script type="text/javascript" src="file:///android_asset/highlight/highlight.min.js"></script>
 	<script type="text/javascript" src="file:///android_asset/mootools.core.js"></script>
	<script type="text/javascript" src="file:///android_asset/tools.js"></script>
	<script type="text/javascript" src="file:///android_asset/clientubb.js"></script>
    <script type="text/javascript" src="file:///android_asset/marked.min.js"></script>
    <script type="text/javascript" src="file:///android_asset/parse_mark_down_content.js"></script>


	<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
<div  class="bg-wrapper">
    <a href="javascript:;" id="showAllImages"></a>
    $foreach$
    <div class="post">
        <div class="post-info" onclick="PostContentsJSActivity.showContextMenu(${i});">
            <div class="topic" >
                <big><strong>${title}</strong></big>
            </div>
            <br /><img class="img-avatar" src="${avatar}" height=64 />
            <div class="name">${author}</div><br />
            <div class="floor-num">${floor}</div>
            <img class="img-gender" src="file:///android_asset/pic/${gender}.gif"/>
            <div class="time"><small>${time}</small></div><br />
            <!--<img class="more" src="file:///android_asset/pic/more.png"/>-->
        </div>
        <img class="post-face" src="file:///android_asset/pic/${face}" /><br />
        <div class="post-content">
            ${content}
        </div>
    </div>
    $endeach$
</div>
<script type="text/javascript">
    parse_markdown_content();
    hljs.initHighlightingOnLoad();
</script>
</body>
</html>
